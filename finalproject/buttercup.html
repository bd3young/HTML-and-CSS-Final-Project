        <script>
	        var Image = new Array("media/buttercup1.jpg", "media/buttercup2.jpg", "media/buttercup3.jpg", "media/buttercup4.jpg")
	        var ImageNum = 0;
	        var ImageLength = Image.length - 1;
	        function changeImage (number)
	        {
		        ImageNum = ImageNum + number;
		        if (ImageNum > ImageLength)
			        ImageNum = 0;
		        if (ImageNum < 0)
			        ImageNum = ImageLength;

		        document.getElementById("mySlides").src = Image[ImageNum];
		        return;
	        }
        </script>
